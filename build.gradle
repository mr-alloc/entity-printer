buildscript {
    dependencies {
        classpath 'io.github.gradle-nexus:publish-plugin:1.2.0'
    }
}
plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'io.github.gradle-nexus.publish-plugin'

ext {

    projectEncoding = 'UTF-8'
    signing {
        keyId = System.getenv("GPG_KEY_ID")
        password = System.getenv("GPG_KEY_PASSWORD")
        secretKeyRingFile = System.getenv("GPG_KEY_FILE")
    }

    ossrhUsername = System.getenv("OSSRH_USERNAME")
    ossrhPassword = System.getenv("OSSRH_PASSWORD")

    PUBLISH_GROUP_ID = 'kr.devis.entityprinter'
    PUBLISH_VERSION = '1.0.0-SNAPSHOT'
    PUBLISH_ARTIFACT_ID = 'entity-printer'
    PUBLISH_DESCRIPTION = 'Simple Entity Printer'
    PUBLISH_URL = 'https://github.com/devisitem/entity-printer'
    PUBLISH_LICENSE_NAME = 'The Apache License, Version 2.0'
    PUBLISH_LICENSE_URL = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    PUBLISH_DEVELOPER_ID = 'devisitem'
    PUBLISH_DEVELOPER_NAME = 'Tae Gu Jeon'
    PUBLISH_DEVELOPER_EMAIL = 'devisitem@gmail.com'
    PUBLISH_SCM_CONNECTION = 'scm:git:github.com/devisitem/entity-printer.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION = 'scm:git:ssh://github.com:devisitem/entity-printer.git'
    PUBLISH_SCM_URL = 'https://github.com/devisitem/entity-printer/tree/master'
}
repositories {
    mavenCentral()
}

java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = PUBLISH_ARTIFACT_ID
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = PUBLISH_ARTIFACT_ID
                description = PUBLISH_DESCRIPTION
                url = PUBLISH_URL
                groupId = PUBLISH_GROUP_ID
                artifactId = PUBLISH_ARTIFACT_ID
                version = PUBLISH_VERSION

//                properties = []
                licenses {
                    license {
                        name = PUBLISH_LICENSE_NAME
                        url = PUBLISH_LICENSE_URL
                    }
                }
                developers {
                    developer {
                        id = PUBLISH_DEVELOPER_ID
                        name = PUBLISH_DEVELOPER_NAME
                        email = PUBLISH_DEVELOPER_EMAIL
                    }
                }
                scm {
                    connection = PUBLISH_SCM_CONNECTION
                    developerConnection = PUBLISH_SCM_DEVELOPER_CONNECTION
                    url = PUBLISH_SCM_URL
                }
            }
        }
    }
    repositories {
        maven {
            allowInsecureProtocol true
            name = 'sonatype'
            credentials {
                username = ossrhUsername ?: ""
                password = ossrhPassword ?: ""
            }

            def releasesRepoUrl = layout.buildDirectory.dir('repos/releases')
            def snapshotsRepoUrl = layout.buildDirectory.dir('repos/snapshots')
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

nexusPublishing {
    repositories {
        sonatype {
            nexusUrl.set(uri("https://s01.oss.sonatype.org/service/local/"))
            snapshotRepositoryUrl.set(uri("https://s01.oss.sonatype.org/content/repositories/snapshots/"))
            username = "devisitem"
            password = "Shwm250s4138!"
        }
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

artifacts {
    archives javadocJar, sourcesJar
}


signing {
    sign publishing.publications.mavenJava
}

javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

// 컴파일 인코딩 설정
[compileJava, compileTestJava]*.options*.encoding = "$projectEncoding"

// https://docs.gradle.org/current/userguide/publishing_setup.html#publishing_overview 참고
// ':signMavenJavaPublication' because it has no configured signatory: 키서버에 키가 없음