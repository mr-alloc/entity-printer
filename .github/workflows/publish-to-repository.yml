name: publish-to-repository
run-name: Publish artifacts to repository
on:
  push:
    branches:
      - master
jobs:
  publish-artifact-to-repository:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Permission for gradlew with chmod
        run: chmod +x ./gradlew

      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Configure GPG Key
        env:
          SIGNING_KEY: ${{ secrets.GPG_KEY_ID }}
        run: echo "$SIGNING_KEY" | gpg --import

      - name: OSSRH Maven central 저장소 배포
        env:
          SIGNING_PASSWORD: ${{ secrets.GPG_KEY_PASSWORD }}
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: ./gradlew publish